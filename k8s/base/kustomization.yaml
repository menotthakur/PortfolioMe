# Kustomize base configuration
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: portfolio-base

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: portfolio
  app.kubernetes.io/part-of: portfolio
  app.kubernetes.io/managed-by: kustomize

# Resources to include
resources:
  - namespace.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - hpa.yaml
  - networkpolicy.yaml
  - pdb.yaml

# Images configuration (can be overridden in overlays)
images:
  - name: methakur-portfolio
    newName: ghcr.io/menotthakur/portfolio
    newTag: latest

