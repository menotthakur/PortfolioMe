# Kustomize overlay for local development (Minikube/Kind)
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: portfolio-local

# Base resources
resources:
  - ../../base

# Namespace for local
namespace: portfolio-local

# Name prefix for local
namePrefix: local-

# Common labels for local
commonLabels:
  environment: local

# Patches for local-specific configurations
patches:
  # Single replica for local
  - target:
      kind: Deployment
      name: portfolio
    patch: |
      - op: replace
        path: /spec/replicas
        value: 1
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Never
  
  # Disable HPA for local
  - target:
      kind: HorizontalPodAutoscaler
      name: portfolio
    patch: |
      - op: replace
        path: /spec/minReplicas
        value: 1
      - op: replace
        path: /spec/maxReplicas
        value: 1

  # Simple ingress for local (no TLS)
  - target:
      kind: Ingress
      name: portfolio
    patch: |
      - op: remove
        path: /spec/tls
      - op: replace
        path: /spec/rules/0/host
        value: portfolio.local
      - op: remove
        path: /spec/rules/1
      - op: remove
        path: /metadata/annotations/cert-manager.io~1cluster-issuer

  # Remove network policy for simpler local testing
  - target:
      kind: NetworkPolicy
      name: portfolio
    patch: |
      $patch: delete
      apiVersion: networking.k8s.io/v1
      kind: NetworkPolicy
      metadata:
        name: portfolio

# Use locally built image
images:
  - name: methakur-portfolio
    newName: methakur-portfolio
    newTag: local

