# Kustomize overlay for development environment
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: portfolio-dev

# Base resources
resources:
  - ../../base

# Namespace for dev
namespace: portfolio-dev

# Name prefix for dev resources
namePrefix: dev-

# Common labels for dev
commonLabels:
  environment: development

# Patches for dev-specific configurations
patches:
  # Reduce replicas for dev
  - target:
      kind: Deployment
      name: portfolio
    patch: |
      - op: replace
        path: /spec/replicas
        value: 1
  
  # Reduce HPA for dev
  - target:
      kind: HorizontalPodAutoscaler
      name: portfolio
    patch: |
      - op: replace
        path: /spec/minReplicas
        value: 1
      - op: replace
        path: /spec/maxReplicas
        value: 3

  # Update ingress host for dev
  - target:
      kind: Ingress
      name: portfolio
    patch: |
      - op: replace
        path: /spec/rules/0/host
        value: dev.methakur.info
      - op: replace
        path: /spec/tls/0/hosts
        value:
          - dev.methakur.info

# Use local image for dev
images:
  - name: methakur-portfolio
    newName: methakur-portfolio
    newTag: dev

