# Docker Compose for local development
# Usage:
#   docker-compose up        - Start the site (build if needed)
#   docker-compose up --build - Force rebuild
#   docker-compose down      - Stop and remove containers

version: '3.8'

services:
  # Production-like environment using the Dockerfile
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: methakur-portfolio
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    # Resource limits (good practice)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 32M

  # Development server with live reload
  # Use this for writing blog posts
  hugo-dev:
    image: hugomods/hugo:exts-0.139.0
    container_name: methakur-hugo-dev
    command: hugo server --bind 0.0.0.0 --buildDrafts --buildFuture
    ports:
      - "1313:1313"
    volumes:
      - .:/src
    working_dir: /src
    profiles:
      - dev
    # Run this with: docker-compose --profile dev up hugo-dev

# Networks (optional, but good practice)
networks:
  default:
    name: portfolio-network

